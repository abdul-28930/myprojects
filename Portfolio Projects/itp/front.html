<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>IT Final Students</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="container">
            <header>IT Final Year Project</header>
            <form method="post" action="{{url_for('home')}" class="form">
                <div class="input-box">
                    <label>MonthlyCharges</label>
                    <input type="number" placeholder="MonthlyCharges" inputmode="decimal" min="0" max="1000"/>
                </div>

                <div class="input-box">
                    <label>InternetServices</label>
                    <input type="number" placeholder="InternetServices" min="0" max="2"/>
                </div>

                <div class="input-box">
                    <label>PhoneServices</label>
                    <input type="number" placeholder="PhoneServices" min="0" max="1"/>
                </div>

                <div class="input-box">
                    <label>TechSupport</label>
                    <input type="number" placeholder="TechSupport" min="0" max="2"/>
                </div>

                <div class="input-box">
                    <label>Contract</label>
                    <input type="number" placeholder="Contract" min="0" max="2"/>
                </div>

                <div class="input-box">
                    <label>PaperlessBilling</label>
                    <input type="number" placeholder="PaperlessBilling" min="0" max="1"/>
                </div>

                <div class="input-box">
                    <label>MultipleLines</label>
                    <input type="number" placeholder="MultipleLines" min="0" max="2"/>
                </div>

                <div class="input-box">
                    <label>Dependents</label>
                    <input type="number" placeholder="Dependents" min="0" max="1"/>
                </div>

                <div class="input-box">
                    <label>OnlineSecurity</label>
                    <input type="number" placeholder="OnlineSecurity" min="0" max="2"/>
                </div>

                <div class="input-box">
                    <label>OnlineBackup</label>
                    <input type="number" placeholder="OnlineBackup" min="0" max="2"/>
                </div>

                <div class="input-box">
                    <label>DeviceProtection</label>
                    <input type="number" placeholder="DeviceProtection" min="0" max="2"/>
                </div>

                <div class="input-box">
                    <label>StreamingTV</label>
                    <input type="number" placeholder="StreamingTV" min="0" max="2"/>
                </div>

                <div class="input-box">
                    <label>StreamingMovies</label>
                    <input type="number" placeholder="StreamingMovies" min="0" max="2"/>
                </div>

                <div class="input-box">
                    <label>PaymentMethods</label>
                    <input type="number" placeholder="PaymentMethods" min="0" max="3"/>
                </div>

                <div class="input-box">
                    <label>Gender</label>
                    <input type="number" placeholder="Gender" min="0" max="1"/>
                </div>

                <div class="input-box">
                    <label>Partner</label>
                    <input type="number" placeholder="Partner" min="0" max="1"/>
                </div>

                <div class="input-box">
                    <label>Tenure</label>
                    <input type="number" placeholder="Tenure" min="0" max="100"/>
                </div>

                <div class="input-box">
                    <label>TotalCharges</label>
                    <input type="text" placeholder="TotalCharges" min="0" max="1000" inputmode="decimal"/>
                </div>

                <div class="input-box">
                    <label>SeniorCitizen</label>
                    <input type="number" placeholder="SeniorCitizen" min="0" max="1"/>
                </div>

                <button><a href="back.html">Submit</a></button>
            </form>
        </section>
    </body>
</html>
